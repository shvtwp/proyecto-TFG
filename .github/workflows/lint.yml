name: Lint workflow

on: [push, pull_request]

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
        
      - name: Instala poetry
        run: pipx install poetry
        
      - name: Instala las dependencias (incluye dev)
        run: |
          poetry install --with dev --no-interaction

      - name: Lint (ruff check)
        run: poetry run ruff check heraldica tests

      - name: Comprueba el formato
        run: poetry run ruff format --check heraldica tests